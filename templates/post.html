{% extends "base.html" %}

{% block title %} 
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/article.css">
{% endblock title %}

{% block content %}

<header>
  <h1 class="title">
    {{ page.title }}
  </h1>

  <time datetime="{{ page.date }}">
      <p>{{ page.date | date(format="%d %B %Y") }}</p>
  </time>
</header>

<article>
  {{ page.content | safe }}
</article>

{% endblock content %}
