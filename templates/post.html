{% extends "base.html" %}

{% block title %} 
<title>{{ page.title }}</title>
{% endblock title %}

{% block content %}

<header>
  <h1 class="title">
    {{ page.title }}
  </h1>

  <time datetime="{{ page.date }}">
    <strong>
      <i>Published: {{ page.date | date(format="%d %B %Y") }}</i>
    </strong>
  </time>
</header>

<article>
  {{ page.content | safe }}
</article>

{% endblock content %}
