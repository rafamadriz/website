{% extends "base.html" %}

{% block title %} 
<title>{{ page.title }}</title>
{% endblock title %}

{% block content %}

<h1 class="title">
  {{ page.title }}
</h1>

<time datetime="{{ page.date }}">
  <strong>
    <i>Published: {{ page.date | date(format="%d %B %Y") }}</i>
  </strong>
</time>

{{ page.content | safe }}

{% endblock content %}
